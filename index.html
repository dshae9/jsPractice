<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="js/index.js" type="text/javascript">
    </script>
    <title>JavaScript Practice 2020</title>
</head>

<body onload="message('LOAD')" onresize="message('RESIZE')">
    <div>
        <h1>JavaScript Events: Responding to Events Examples</h1>
        <p onclick="message('CLICK')"> <b>CLICK HERE</b> </p>
        <p>Resize the page to see the resize message</p>

        <p id="output"></p>

        <button type="button" onclick="displayDate()"> What's today? </button>
        <p id="demo"></p>


    </div>

    <div>
        <h1>Modifying the DOM</h1>

        <button onclick="document.getElementById('stuff').innerHTML = 'Clicked First Button';"> First </button>
        <button onclick="document.getElementById('stuff').innerHTML = 'Clicked Second Button';"> Second </button>

        <p id="stuff">This will change</p>
        <p>This will not</p>

    </div>

    <div>
        <h1>Changing Styles with JavaScript</h1>


        <button type="button" onclick="openMe()">Open</button>

        <button type="button" onclick="closeMe()">Close</button>

        <p id="yoohoo"> Hello, Goodbye</p>
    </div>

</body>

</html>
