<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="js/index.js" type="text/javascript">
    </script>
    <title>JavaScript Practice 2020</title>
</head>

<body onload="message('LOAD')" onresize="message('RESIZE')">
    <div>
        <h1>JavaScript Events: Responding to Events Examples</h1>
        <p onclick="message('CLICK')"> <b>CLICK HERE</b> </p>
        <p>Resize the page to see the resize message</p>

        <p id="output"></p>

        <button type="button" onclick="displayDate()"> What's today? </button>
        <p id="demo"></p>


    </div>

    <div>
        <h1>Modifying the DOM</h1>

        <button onclick="document.getElementById('stuff').innerHTML = 'Clicked First Button';"> First </button>
        <button onclick="document.getElementById('stuff').innerHTML = 'Clicked Second Button';"> Second </button>

        <p id="stuff">This will change</p>
        <p>This will not</p>

    </div>

    <div>
        <h1>Changing Styles with JavaScript</h1>


        <button type="button" onclick="openMe()">Open</button>

        <button type="button" onclick="closeMe()">Close</button>

        <p id="yoohoo"> Hello, Goodbye</p>
    </div>

    <div>
        <h1>Using "this"</h1>

        <h2 id="note">Hover over an image to display the alt text</h2>

        <img class="photo" src="pics/bershine.jpg" alt="A cute selfie of me in Berlin 2018" onmouseover="showProperties(this)" onmouseleave="document.getElementById('note').innerHTML='Hover over an image to display the alt text';" />

        <img class="photo" src="pics/lashine.JPG" alt="A cute selfie of me in LA 2018" onmouseover="showProperties(this)" onmouseleave="document.getElementById('note').innerHTML='Hover over an image to display the alt text';" />

        <img class="photo" src="pics/lashineee.jpg" alt="An even cuter selfie of me in LA 2018" onmouseover="showProperties(this)" onmouseleave="document.getElementById('note').innerHTML='Hover over an image to display the alt text';" />


    </div>

    <div onload="loadPlaces()">
        <h1>Arrays</h1>


        <button onclick="myFunction()"> Add places you've been </button>

        <p id="places"> </p>

    </div>

</body>

</html>
